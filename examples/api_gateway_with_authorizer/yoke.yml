Lambda:
  config:
    name: yokeHelloWorld
    description: "Hello World with Yoke"
    handler: "handler.lambda_handler"
    timeout: 300
    memory: 256
    ignore: ["/*.pyc"]
    role: "lambda_basic_execution"
  path: './src'
  extraFiles:
    - './lib/'
apiGateway:
  name: yokeHelloWorld
  swaggerTemplate: './gateway/example.yml'
  role: APIGatewayLambdaInvokeRole
  customAuthorizer:
    type: lambda
    name: yokeHelloWorldAuth
    header: x-auth-token
    ttl: 3600
stages:
  default: &DEFAULT
    test: "{{ stage }}"
    region: "us-east-1"
    config:
      message: "Hi from DEV!"
  dev:
    <<: *DEFAULT
    config:
      message: "Hi from Dev!"
      apiKey: 739045723jkfo23457859
      url: https://someurl.url
      foo: |
        some free form \n stuff in here

        yep
  staging:
    <<: *DEFAULT
    keyName: yokeTest
    keyRegion: us-east-1
    secretConfig: 
  prod:
    <<: *DEFAULT
    config:
      message: "Hi from Prod!"
